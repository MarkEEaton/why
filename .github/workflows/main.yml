on:
  workflow_dispatch:
  schedule:
  - cron: '4 8 * * *'
  - cron: '4 16 * * *'

jobs:
  deploy:
    permissions: {}
    runs-on: ubuntu-latest
    environment: defaultenv
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v5
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: 'run the python script'
      run: |
        uv run toot.py
      env:
        PYTOOTERUSERCREDSECRET: ${{ secrets.PYTOOTERUSERCREDSECRET }}
